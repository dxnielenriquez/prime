<div class="container h-full ">
  <div class="item1 ">
    <div class="mb-2">
      <p-calendar
        [(ngModel)]="fechaInicio"
        [dateFormat]="'dd-mm-yy'"
        [iconDisplay]="'input'"
        [readonlyInput]="true"
        [showIcon]="true"
        [style]="{'width': '100%'}"
        id="calendarInicio"
        placeholder="Fecha Inicio"/>
    </div>
    <div class="mb-2">

      <p-calendar
        [(ngModel)]="fechaFin"
        [dateFormat]="'dd-mm-yy'"
        [iconDisplay]="'input'"
        [readonlyInput]="true"
        [showIcon]="true"
        [style]="{'width': '100%'}"
        id="calendarFin"
        placeholder="Fecha Fin"/>
    </div>
  </div>
  <div class="flex w-full justify-content-end align-items-end p-3">
    <p-button (onClick)="descargarPagadora()" label="Descargar Pagadora" type="button"/>
  </div>

</div>
