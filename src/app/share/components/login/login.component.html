<div class="login-container">
  <div class="surface-card p-4 shadow-5 border-round lg:w-4 w-11">
    <div class="text-center mb-5">
     <img width="50%" height="50%" src="assets/images/logo.png">
    </div>
    <div>

      <form class="form" [formGroup]="loginForm" autocomplete="off">

        <div class="mb-4">
          <p-floatLabel>
            <input id="email" formControlName="email" type="email" pInputText
                   class="w-full">
            <label for="email">Correo</label>
          </p-floatLabel>
          <small *ngIf="isControlHasError('email','required')" class="text-red-400">
            El correo es requerido.</small>
          <small *ngIf="isControlHasError('email','email')" class="text-red-400">
            Formato de correo inv치lido.</small>
        </div>
        <div class="mb-4">
          <p-floatLabel>
            <p-password id="password" formControlName="password" [feedback]="false"
                        [style]="{'width': '100%'}" [inputStyle]="{'width': '100%'}" [toggleMask]="true"></p-password>
            <label for="password">Contrase침a</label>
          </p-floatLabel>
          <small *ngIf="isControlHasError('password','required')" class="text-red-400">
            La contrase침a es requerida.</small>
        </div>

        <button pButton (click)="submit()" label="Inicia sesi칩n" icon="pi pi-user" class="w-full"></button>
      </form>
    </div>
  </div>
</div>
