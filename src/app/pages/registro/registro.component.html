<div class="p-card">
  <div class="flex justify-content-center">
    <h3>Sigue los pasos para registrarte
    </h3>
  </div>

  <p-steps [activeIndex]="active" [model]="items" class="p-steps"></p-steps>

  <div class="margin card " *ngIf="active === 0">
    <form [formGroup]="form['controls'].vacantes">
      <div class="flex justify-content-center">
        <h3>Datos de la vacante
        </h3>
      </div>
      <div class="w-full mt-2">

        <p-floatLabel [style]="{'width': '100%' }">
          <p-dropdown
            id="vacante"
            [options]="vacantes"
            [style]="{'width': '100%'}"
            formControlName="vacante_id"
            optionValue="id"
            optionLabel="descripcion"
            required
            (onChange)="onVacanteChange($event)">
          </p-dropdown>
          <label for="vacante">Vacante</label>
        </p-floatLabel>

        <div class="w-full flex flex-row gap-5 mt-5">
          <p-floatLabel [style]="{'width': '49%'}">
            <p-dropdown
              id="estado"
              [options]="estados"
              [style]="{'width': '100%'}"
              formControlName="estado_id"
              optionLabel="nombre"
              optionValue="id"
              [required]="true"
              (onChange)="getMunicipios()">
            </p-dropdown>
            <label for="estado">Estado</label>
          </p-floatLabel>

          <p-floatLabel [style]="{'width': '49%' }">
            <p-dropdown
              id="municipio"
              [options]="municipios"
              formControlName="municipio_id"
              [style]="{'width': '100%'}"
              optionLabel="nombre"
              optionValue="id"
              [required]="true">
            </p-dropdown>
            <label for="municipio">Municipio</label>
          </p-floatLabel>
        </div>
      </div>
    </form>
  </div>

  <div class="margin card " *ngIf="active === 1">
    <form [formGroup]="form['controls'].solicitante">
      <div class="flex justify-content-center">
        <h3>Información del solicitante </h3>
      </div>

      <p-fileUpload
        mode="basic"
        chooseLabel="Imagen de perfil"
        chooseIcon="pi pi-upload"
        name="demo[]"
        url="https://www.primefaces.org/cdn/api/upload.php"
        accept="image/*"
        maxFileSize="1000000"
        (onUpload)="onUpload($event)"/>

      <div class="w-full mt-2">
        <div class="  inputs gap-5 mt-5 ">
          <p-floatLabel class="tamaño">
            <input pInputText id="username" [style]="{'width': '100%'}"/>
            <label for="username">Nombre(s)</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="username3" [style]="{'width': '100%'}"/>
            <label for="username3">Apellido </label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="username4" [style]="{'width': '100%'}"/>
            <label for="username4">Apellido Materno</label>
          </p-floatLabel>
        </div>

        <div class="w-full inputs gap-5 mt-5">
          <p-floatLabel class="tamaño">
            <p-dropdown
              id="sexo"
              [options]="sexo"
              [style]="{'width': '100%'}"
              formControlName="sexo_id"
              optionLabel="nombre"
              optionValue="id"
              [required]="true"
              (onChange)="getSexo()">
            </p-dropdown>
            <label for="sexo">Sexo</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <p-dropdown
              id="sangre"
              [options]="columnas"
              formControlName="tipo_sangre_id"
              [style]="{'width': '100%'}"
              optionLabel="nombre"
              optionValue="id"
              [required]="true">
            </p-dropdown>
            <label for="sangre">Tipo de sangre</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <p-dropdown
              id="estadoCivil"
              [options]="estadoCivil"
              formControlName="estado_civil_id"
              [style]="{'width': '100%'}"
              optionLabel="nombre"
              optionValue="id"
              [required]="true">
            </p-dropdown>
            <label for="estadoCivil">Estado civil</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <p-calendar
              [style]="{'width': '100%'}"
              formControlName="fecha_nacimiento"
              [iconDisplay]="'input'"
              [showIcon]="true"
              inputId="icondisplay"/>
            <label class=" block mb-2"> Fecha de nacimiento </label>
          </p-floatLabel>

        </div>

        <div class="  inputs gap-5 mt-5 ">
          <p-floatLabel class="tamaño">
            <input pInputText id="calle" [style]="{'width': '100%'}"/>
            <label for="calle">Calle</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="numExterior" [style]="{'width': '100%'}"/>
            <label for="numExterior">Número exterior </label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="numInterior" [style]="{'width': '100%'}"/>
            <label for="numInterior">Número interior</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="colonia" [style]="{'width': '100%'}"/>
            <label for="colonia">Colonia</label>
          </p-floatLabel>
        </div>

        <div class="  inputs gap-5 mt-5 ">
          <p-floatLabel class="tamañotwo">
            <input pInputText id="email" [style]="{'width': '100%'}"/>
            <label for="email">Correo</label>
          </p-floatLabel>

          <p-floatLabel class="tamañotwo">
            <input pInputText id="celular" [style]="{'width': '100%'}"/>
            <label for="celular">Celular </label>
          </p-floatLabel>

        </div>

      </div>
    </form>
  </div>

  <div class="margin card " *ngIf="active === 2">
    <form [formGroup]="form['controls'].beneficiario">
      <div class="flex justify-content-center">
        <h3>Información del beneficiario </h3>
      </div>

      <div class="w-full mt-2">
        <div class="  inputs gap-5 mt-5 ">
          <p-floatLabel class="tamaño">
            <input pInputText id="nombreBeneficiario" [style]="{'width': '100%'}"/>
            <label for="nombreBeneficiario">Nombre(s) beneficiario</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="paternoBeneficiario" [style]="{'width': '100%'}"/>
            <label for="paternoBeneficiario">Apellido Paterno </label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="maternoBeneficiario" [style]="{'width': '100%'}"/>
            <label for="maternoBeneficiario">Apellido Materno</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="celularBeneficiario" [style]="{'width': '100%'}"/>
            <label for="celularBeneficiario">Celular beneficiario</label>
          </p-floatLabel>
        </div>

        <div class="w-full inputs gap-5 mt-5">
          <p-floatLabel class="tamañotwo">
            <p-dropdown
              id="parentesco"
              [options]="parentescos"
              [style]="{'width': '100%'}"
              optionLabel="nombre"
              optionValue="id"
              [required]="true"
              (onChange)="getParentesco()">
            </p-dropdown>
            <label for="parentesco">Parentesco</label>
          </p-floatLabel>

          <p-floatLabel class="tamañotwo">
            <input pInputText id="rfc" [style]="{'width': '100%'}"/>
            <label for="rfc">RFC </label>
          </p-floatLabel>
        </div>

        <div class="w-full  gap-5 mt-5">
          <div class="card flex justify-content-center">
            <p-checkbox
              [binary]="true"
              inputId="binary"/>
            <label>Usar domicilio del solicitante</label>

          </div>
        </div>

        <div class="  inputs gap-5 mt-5 ">
          <p-floatLabel class="tamaño">
            <input pInputText id="calleBeneficiario" [style]="{'width': '100%'}"/>
            <label for="nombreBeneficiario">Calle</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="exteriorBeneficiario" [style]="{'width': '100%'}"/>
            <label for="paternoBeneficiario">Número exterior </label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="interiorBeneficiario" [style]="{'width': '100%'}"/>
            <label for="maternoBeneficiario">Número interior</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="coloniaBeneficiario" [style]="{'width': '100%'}"/>
            <label for="celularBeneficiario">Colonia</label>
          </p-floatLabel>
        </div>

        <div class="  inputs gap-5 mt-5 ">
          <p-floatLabel class="tamaño">
            <input pInputText id="cpBeneficiario" [style]="{'width': '100%'}"/>
            <label for="cpBeneficiario">Código postal</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="postalBeneficiario" [style]="{'width': '100%'}"/>
            <label for="postalBeneficiario">Estado</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="estadoBeneficiario" [style]="{'width': '100%'}"/>
            <label for="estadoBeneficiario">Municipio</label>
          </p-floatLabel>

        </div>

      </div>
    </form>
  </div>

  <div class="margin card " *ngIf="active === 3">
    <form [formGroup]="form['controls'].documentacion">
      <div class="flex justify-content-center">
        <h3>Documentación requerida </h3>
      </div>

      <div class="formulario-group ine mt-3">
      <div class="ineImg">
        <span class="title-image">Imagen de la INE (Lado frontal)</span>
        <input class="archivos" type="file" #imageIne style="display: none"
               accept="image/jpeg, image/jpg" >

        <img width="10%" [ngClass]="image ? 'image-ine':'image-profile'"
             [src]="getUrl(image, imageURL, './assets/images/img.png') + ((image)? '': ('?' + code))"
             alt="" (click)="imageIne.click()">

      </div>
        <p>Carga tu CV aqui</p>
        <input id="cvInput"  type="file" accept="application/pdf"
               (change)="pdfSubmit($event)">
      </div>

      <div class="w-full  gap-5 mt-5">
        <div class="card flex justify-content-center">
          <p-checkbox
            [binary]="true"
            inputId="binary"/>
          <label>Aviso de privacidad</label>
        </div>
      </div>

      <div class="w-full mt-2">
        <div class="  inputs gap-5 mt-5 ">
          <p-floatLabel class="tamaño">
            <input pInputText id="claveElector" [style]="{'width': '100%'}"/>
            <label for="claveElector">Clave de elector</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="curp" [style]="{'width': '100%'}"/>
            <label for="curp">CURP</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="rfcfinal" [style]="{'width': '100%'}"/>
            <label for="rfcfinal">RFC</label>
          </p-floatLabel>

          <p-floatLabel class="tamaño">
            <input pInputText id="numSeguro" [style]="{'width': '100%'}"/>
            <label for="numSeguro">Número de seguro social</label>
          </p-floatLabel>
        </div>

      </div>
    </form>
  </div>

  <div class=" flex justify-content-between m-5">
    <div
      (click)="active = active > 0 ? active - 1 : active"
      class="custom-button prev-button"
      [class.disabled]="active === 0">
      Prev
    </div>
    <div
      (click)="active = active < 3 ? active + 1 : active"
      class="custom-button next-button"
      [class.disabled]="active === 3">
      Next
    </div>
  </div>

</div>
