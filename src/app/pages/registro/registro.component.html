<ng-template [formGroup]="form" #vacante>
  <div class="card">
    <div class="card-header w-100 text-center">
      <h2>Datos de la vacante</h2>
    </div>
    <div class="card-body">
      <div class="formulario-group vac">

        <p-dropdown
          [options]="vacantes"
          [(ngModel)]="selectedVacante"
          optionLabel="descripcion"
          placeholder="Seleccione una vacante"
          required
          (onChange)="onVacanteChange($event)">
        </p-dropdown>
        <p *ngIf="isControlValid('vacante_id')" class="p-error">Por favor selecciona una vacante</p>

      </div>

      <div class="formulario-group edo-mun">
        <p-dropdown
          [options]="estados"
          [(ngModel)]="selectedEstado"
          optionLabel="nombre"
          optionValue="id"
          placeholder="Seleccione un estado"
          [required]="true"
          (onChange)="getMunicipios()">
        </p-dropdown>

        <p-dropdown
          [options]="municipios"
          [(ngModel)]="selectedMunicipio"
          optionLabel="nombre"
          optionValue="id"
          placeholder="Seleccione un municipio"
          [required]="true">
        </p-dropdown>

      </div>
    </div>
  </div>
  <br>
  <div class="card-footer d-flex justify-content-end">
