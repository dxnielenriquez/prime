<div class="surface-card shadow-2 border-round ">
  <div class="header flex justify-content-between align-items-center">
    <span class="header-title">{{ isCreateMode ? 'Guardar ' : 'Actualizar ' }} usuario</span>
    <div>
    <button pButton pRipple icon="pi pi-user-plus" (click)="backRoute()"
            class="p-element mr-2 custom-button sm:w-auto flex-order-0 sm:flex-order-2">
      <i class="p-button-icon pi pi-arrow-left" aria-hidden="true"></i>
      <span class="p-button-label pl-1">Regresar</span>
    </button>
    <button pButton pRipple icon="pi pi-user-plus" (click)="onSubmit()"
            class="p-element custom-button sm:w-auto flex-order-0 sm:flex-order-2">
      <i class="p-button-icon pi pi-save" aria-hidden="true"></i>
      <span class="p-button-label pl-1">{{ isCreateMode ? 'Guardar ' : 'Actualizar ' }}</span>
    </button>
    </div>
  </div>
  <div class="card p-5">
    <form class="form" [formGroup]="form" autocomplete="off">
      <div class="mb-4">
        <p-floatLabel>
          <input id="nombre" formControlName="nombre" type="text" pInputText
                 class="w-full">
          <label for="nombre">Nombre</label>
        </p-floatLabel>
        <small *ngIf="isControlHasError('nombre','required')" class="text-red-400">
          El nombre es requerido.</small>
      </div>

      <div class="mb-4">
        <p-floatLabel>
          <input id="apellido_paterno" formControlName="apellido_paterno" type="text" pInputText
                 class="w-full">
          <label for="apellido_paterno">Apellido paterno</label>
        </p-floatLabel>
        <small *ngIf="isControlHasError('apellido_paterno','required')" class="text-red-400">
          La descripción es requerida.</small>
      </div>

      <div class="mb-4">
        <p-floatLabel>
          <input id="apellido_materno" formControlName="apellido_materno" type="text" pInputText
                 class="w-full">
          <label for="apellido_materno">Apellido materno</label>
        </p-floatLabel>
      </div>

      <div class="mb-4">
        <p-floatLabel>
          <input id="email" formControlName="email" type="email" pInputText
                 class="w-full">
          <label for="email">Correo</label>
        </p-floatLabel>
        <small *ngIf="isControlHasError('email','required')" class="text-red-400">
          El correo es requerido.</small>
        <small *ngIf="isControlHasError('email','email')" class="text-red-400">
          Formato de correo inválido.</small>
      </div>

      <div class="mb-4">
        <p-floatLabel>
          <p-password id="password" formControlName="password" [feedback]="false"
                      [style]="{'width': '100%'}" [inputStyle]="{'width': '100%'}" [toggleMask]="true"></p-password>
          <label for="password">Contraseña</label>
        </p-floatLabel>
        <small *ngIf="isControlHasError('password','required')" class="text-red-400">
          La contraseña es requerida.</small>
      </div>

      <div class="mb-4">
        <p-floatLabel>
          <input id="telefono" formControlName="telefono" type="text" pInputText
                 class="w-full">
          <label for="telefono">Teléfono</label>
        </p-floatLabel>
        <small *ngIf="isControlHasError('telefono','required')" class="text-red-400">
          El teléfono es requerido.</small>
      </div>

      <div class="mb-4">
        <p-floatLabel>
          <p-dropdown
            [options]="roles"
            optionLabel="nombre"
            optionValue="id"
            formControlName="role_id"
            id="role_id"
            [style]="{'width': '100%'}"/>
          <label for="role_id">Rol</label>
        </p-floatLabel>
        <small *ngIf="isControlHasError('role_id','required')" class="text-red-400">
          El destinatario es requerido.</small>
      </div>
    </form>
  </div>
</div>
